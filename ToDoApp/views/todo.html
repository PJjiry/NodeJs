<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<h1>
    <%= todo.title %>
</h1>

<% if (todo.done) { %>
<a href="/todos/<%= todo.id %>/toggle"> dokonceno </a>
<a href="/todos/<%= todo.id %>/remove">odstranit</a>
<% } else { %>
<a href="/todos/<%= todo.id %> /toggle"> nedokonceno </a>
<a href="/todos/<%= todo.id %>/remove">odstranit</a>
<% } %>

<form action="/todo/<%= todo.id %>/change" method="POST">
    <input type="text" name="title" placeholder="Title"/>
    <button type="submit">ZmÄ›nit nadpis</button>
</form>
</body>
</html>
